<span class="type">Theorem</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">36.9</span><span class="period heading-divison-mark heading-divison-mark__period">.</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="title">Ohms Law.</span>
</h5>
<div class="para logical">
<div class="para">The current through a resistor is proportional to the ratio of the <em class="emphasis">Voltage</em> to the <em class="emphasis">Resistance</em>
</div>
<div class="displaymath process-math">
\begin{equation*}
I = \frac{V}{R} 
\end{equation*}
</div>
<div class="para">Or for our purposes</div>
<div class="displaymath process-math">
\begin{equation*}
I R = V 
\end{equation*}
</div>
